<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="files/css/calendar.css" />
    <title>
      Schedule | Nursery School | Washington University in St. Louis
    </title>
  </head>

  <body>
    <ts-load data-name="header"></ts-load>
    <!-- <div class="image-container"></div> -->
    <div id="page-content">
      <main>
        <h1>Schedule</h1>
        
        <div class="calendar-session">
          <header>Daily Schedule</header>
          <div class="calendar-entry">
            <h3>Septemper 3rd ~ May 13th</h3>
            <p>Mondays ~ Fridays</p>
            <h3>Morning Hours</h3>
            <p>9am ~ 11:45am</p>
            <h3>Afternoon Hours</h3>
            <p>12:30pm ~ 3:15pm</p>
            <h3>Full Day</h3>
            <p>9am ~ 3:15pm</p>
          </div>
        </div>
        <br />
      </main>
    </div>
    <ts-load data-name="footer"></ts-load>
    <script src="scripts/js/app.js"></script>
  </body>
</html>
